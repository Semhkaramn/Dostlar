name: Deploy Main Site and Admin Panel

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # Ana site dosyalarÄ±nÄ± kopyala
      - name: Prepare main site
        run: |
          mkdir -p dist
          cp -r *.html *.css *.js img/ ajax/ axios/ lodash/ swiper/ vue/ dist/ 2>/dev/null || true
          cp dostlar.json dist/

      # Admin paneli build et
      - name: Install admin dependencies
        run: |
          cd admin
          bun install

      - name: Build admin panel
        run: |
          cd admin
          bun run build

      # Admin panelini ana siteye ekle
      - name: Combine sites
        run: |
          mkdir -p dist/admin
          cp -r admin/out/* dist/admin/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
